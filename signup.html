<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel='stylesheet' type='text/css' href='style.css'>
    <style>
        body {
            background-color: #e3f2fd; /* Light blue hospital-like theme */
        }
        .card {
            border-radius: 15px;
            background: white;
        }
        .password-container {
            position: relative;
        }
        .password-container input {
            padding-right: 40px; /* Space for the icon */
        }
        .password-container .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }
        .heading {
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
        }
        .main-heading {
            font-size: 2rem;
            color: #0d6efd;
            margin-bottom: 10px;
        }
        .sub-heading {
            font-size: 1.5rem;
            color: #0d6efd;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class='container'>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow p-4">
                    <h1 class="heading main-heading">Health Prediction</h1>
                    <h2 class="heading sub-heading">Sign Up</h2>
                    <form method='POST' onsubmit="return validatePasswords()">
                        <div class="mb-3">
                            <input type='text' name='name' class="form-control" placeholder='Name' required>
                        </div>
                        <div class="mb-3">
                            <input type='email' name='email' class="form-control" placeholder='Email' required>
                        </div>
                        <div class="mb-3 password-container">
                            <input type='password' id='password' name='password' class="form-control" placeholder='Password' required>
                            <i class="fa fa-eye toggle-password" onclick="togglePassword('password', this)"></i>
                        </div>
                        <div class="mb-3 password-container">
                            <input type='password' id='confirm_password' name='confirm_password' class="form-control" placeholder='Confirm Password' required>
                            <i class="fa fa-eye toggle-password" onclick="togglePassword('confirm_password', this)"></i>
                            <div id="error-message" class="text-danger mt-2" style="display: none;">Passwords do not match!</div>
                        </div>
                        <button type='submit' class="btn btn-primary w-100">Sign Up</button>
                    </form>
                    <p class="text-center mt-3">Already have an account? <a href='/login' class="text-primary">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validatePasswords() {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm_password').value;
            var errorMessage = document.getElementById('error-message');

            if (password !== confirmPassword) {
                errorMessage.style.display = "block";
                return false; // Prevent form submission
            } else {
                errorMessage.style.display = "none";
                return true; // Allow form submission
            }
        }

        function togglePassword(fieldId, icon) {
            var field = document.getElementById(fieldId);
            if (field.type === "password") {
                field.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                field.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
